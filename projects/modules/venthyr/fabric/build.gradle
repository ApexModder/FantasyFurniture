apply from: rootProject.file('scripts/fabric.gradle')

loom {
    runs {
        data {
            server()
            ideConfigGenerated true
            vmArg '-Dfabric-api.datagen'
            vmArg "-Dfabric-api.datagen.output-dir=${project(':venthyr-common').file('src/generated/resources')}"
            vmArg "-Dfabric-api.datagen.modid=${MOD_ID}_venthyr"
        }
    }
}

dependencies {
    compileOnly project(path: ':venthyr-common', configuration: 'namedElements')
    implementation project(path: ':fabric', configuration: 'namedElements')
    include project(path: ':fabric', configuration: 'namedElements')
}

processResources {
    from project(':venthyr-common').sourceSets.main.resources
}

compileJava {
    source project(':venthyr-common').sourceSets.main.allSource
}

sourcesJar {
    from project(':venthyr-common').sourceSets.main.allJava
}